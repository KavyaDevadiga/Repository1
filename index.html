<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Examplar</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="first.css">
</head>
<body>
	<div class="container-1">
	<h2>Challenge 1: Your Age in Days </h2>
	<div class="flex-box-container-1 flex-row">
	<div>
		<button class="btn btn-primary" id="b1" onclick="ageInDays()">click me</button>
	</div>
	<div>
		<button class="btn btn-danger" id="b2" onclick="reset()"> reset</button>
	</div>
	</div>
	<div class="flex-box-container-1">
		<div class="flex-box-result">
		</div>
	</div>
	</div>



	<div class="container-2" id="cat">
		<h2>Challenge2: Cat Generator</h2>
		<button class="btn btn-success" id="b3" onclick="generateCat()">Generate Cat</button>
		<div class="flex-box-container-2" id="cat-gen">
			

		</div>
	</div>
	<div class="container-3">
		<h2>Challenge 3: Rock, Paper, Scissors</h2>
		<div class="flex-box-container-3" id="Rock-paper-scissor">
			<img id="rock" src="rock.jpeg "onclick="rpsGame(rock)">
			<img id="paper" src="paper2.jpeg"onclick="rpsGame(paper)">
			<img id="scissor" src="scissor.jpeg"onclick="rpsGame(scissor)" >
		</div>
	</div>

	<div class="container-4">
		<h2>Challenge 4:Change the color of all Buttons!</h2>
		<div class="flex-box-container-4" id="Buttons">
			<select name="clrChange" class="selectLIst"  onchange ="clr()">
				<option value="reset" selected="selected">Reset</option>
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="yellow">Yellow</option>
				<option value="random">Random</option>
			</select>
			<button class="btn btn-success" id="b4">Google</button>
			<button class="btn btn-primary" id="b5">Facebook</button>
			<button class="btn btn-danger" id="b6">Twitter</button>
			<button class="btn btn-warning" id="b7">YouTube</button>

		</div>
	</div>
	
	<script src="first.js" type="text/javascript"></script>

</body>
</html>
